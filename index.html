<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Prospek Marketing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .tab-container {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #4CAF50;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .gps-info {
            background: #e8f5e8;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #2e7d32;
        }

        .prospect-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .prospect-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }

        .prospect-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .prospect-date {
            font-weight: bold;
            color: #4CAF50;
            font-size: 18px;
        }

        .prospect-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-penawaran { background: #e3f2fd; color: #1976d2; }
        .status-on-progress { background: #fff3e0; color: #f57c00; }
        .status-negosiasi { background: #fce4ec; color: #c2185b; }
        .status-acc { background: #e8f5e8; color: #2e7d32; }
        .status-prospek { background: #f3e5f5; color: #7b1fa2; }

        .prospect-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 3px;
            text-transform: uppercase;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-style: italic;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #28a745;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .prospect-details {
                grid-template-columns: 1fr;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Kontrol Prospek Marketing</h1>
            <p>Sistem manajemen prospek untuk tim marketing</p>
        </div>

        <div class="content">
            <div class="tab-container">
                <button class="tab active" onclick="showTab('add-prospect')">‚ûï Tambah Prospek</button>
                <button class="tab" onclick="showTab('view-prospects')">üìã Lihat Prospek</button>
            </div>

            <!-- Tab Tambah Prospek -->
            <div id="add-prospect" class="tab-content active">
                <div id="message-container"></div>
                
                <form id="prospect-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tanggal-prospek">Tanggal Prospek</label>
                            <input type="date" id="tanggal-prospek" required>
                        </div>
                        <div class="form-group">
                            <label for="segmentasi">Segmentasi</label>
                            <select id="segmentasi" required>
                                <option value="">Pilih Segmentasi</option>
                                <option value="Rumah">Rumah</option>
                                <option value="Kost">Kost</option>
                                <option value="Kantor">Kantor</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Bank">Bank</option>
                                <option value="Swasta">Swasta</option>
                                <option value="FNB">FNB</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="jenis-prospek">Jenis Prospek</label>
                            <select id="jenis-prospek" required>
                                <option value="">Pilih Jenis Prospek</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Instalasi">Instalasi</option>
                                <option value="Pengadaan AC">Pengadaan AC</option>
                                <option value="Project Lengkap">Project Lengkap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tindak-lanjut">Tindak Lanjut</label>
                            <select id="tindak-lanjut" required>
                                <option value="">Pilih Tindak Lanjut</option>
                                <option value="Penawaran">Penawaran</option>
                                <option value="Prospek">Prospek</option>
                                <option value="On Progress">On Progress</option>
                                <option value="Negosiasi">Negosiasi</option>
                                <option value="ACC">ACC</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lokasi-prospek">Lokasi Prospek</label>
                        <input type="text" id="lokasi-prospek" placeholder="Masukkan alamat lengkap" required>
                    </div>

                    <div class="form-group">
                        <label>Titik Lokasi GPS</label>
                        <button type="button" class="btn btn-secondary" onclick="getCurrentLocation()">
                            üìç Set Up Titik GPS
                        </button>
                        <div id="gps-info" class="gps-info" style="display: none;"></div>
                        <input type="hidden" id="latitude">
                        <input type="hidden" id="longitude">
                    </div>

                    <div class="form-group">
                        <label for="permintaan-owner">Permintaan Owner (Max 500 karakter)</label>
                        <textarea id="permintaan-owner" maxlength="500" placeholder="Deskripsikan permintaan khusus dari owner"></textarea>
                        <small id="char-count" style="color: #666;">0/500 karakter</small>
                    </div>

                    <div class="form-group">
                        <label>Upload Foto</label>
                        <button type="button" class="btn btn-warning" onclick="uploadPhoto()">
                            üì∏ Upload Foto ke Google Drive
                        </button>
                        <small style="display: block; margin-top: 8px; color: #666;">
                            Klik tombol untuk mengarahkan ke Google Drive untuk upload foto
                        </small>
                    </div>

                    <div style="text-align: center; margin-top: 30px;">
                        <button type="submit" class="btn" style="font-size: 18px; padding: 15px 40px;">
                            üíæ Simpan Prospek
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()" style="font-size: 18px; padding: 15px 40px;">
                            üîÑ Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Tab Lihat Prospek -->
            <div id="view-prospects" class="tab-content">
                <div class="filter-section">
                    <h3 style="margin-bottom: 15px;">üîç Filter Prospek</h3>
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="filter-segmentasi">Segmentasi</label>
                            <select id="filter-segmentasi" onchange="applyFilters()">
                                <option value="">Semua Segmentasi</option>
                                <option value="Rumah">Rumah</option>
                                <option value="Kost">Kost</option>
                                <option value="Kantor">Kantor</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Bank">Bank</option>
                                <option value="Swasta">Swasta</option>
                                <option value="FNB">FNB</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-jenis">Jenis Prospek</label>
                            <select id="filter-jenis" onchange="applyFilters()">
                                <option value="">Semua Jenis</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Instalasi">Instalasi</option>
                                <option value="Pengadaan AC">Pengadaan AC</option>
                                <option value="Project Lengkap">Project Lengkap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-status">Status</label>
                            <select id="filter-status" onchange="applyFilters()">
                                <option value="">Semua Status</option>
                                <option value="Penawaran">Penawaran</option>
                                <option value="Prospek">Prospek</option>
                                <option value="On Progress">On Progress</option>
                                <option value="Negosiasi">Negosiasi</option>
                                <option value="ACC">ACC</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="filter-tanggal">Tanggal</label>
                            <input type="date" id="filter-tanggal" onchange="applyFilters()">
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="btn btn-secondary" onclick="clearFilters()">üóëÔ∏è Clear Filter</button>
                        <button class="btn btn-warning" onclick="exportData()">üìä Export Data</button>
                    </div>
                </div>

                <div id="prospects-container">
                    <div class="no-data">Belum ada data prospek. Silakan tambahkan prospek baru.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            getDocs, 
            doc, 
            updateDoc, 
            deleteDoc,
            query,
            orderBy,
            onSnapshot
        } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyApnkc7A462AqSG0_mbMGM4SvCjuFwqsF0",
            authDomain: "businessnala-f9440.firebaseapp.com",
            projectId: "businessnala-f9440",
            storageBucket: "businessnala-f9440.firebasestorage.app",
            messagingSenderId: "461868188651",
            appId: "1:461868188651:web:b0267defcbfa35f99bcfae",
            measurementId: "G-W3D639SCR7"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions globally available
        window.db = db;
        window.firebaseModules = {
            collection,
            addDoc,
            getDocs,
            doc,
            updateDoc,
            deleteDoc,
            query,
            orderBy,
            onSnapshot
        };

        // Load prospects when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProspects();
            setupRealTimeListener();
        });
    </script>

    <script>
        let allProspects = [];
        let filteredProspects = [];

        // Tab functionality
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');

            if (tabId === 'view-prospects') {
                loadProspects();
            }
        }

        // Set today's date as default
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal-prospek').value = today;

            // Character counter for textarea
            const textarea = document.getElementById('permintaan-owner');
            const charCount = document.getElementById('char-count');
            
            textarea.addEventListener('input', function() {
                const remaining = this.value.length;
                charCount.textContent = `${remaining}/500 karakter`;
                
                if (remaining > 450) {
                    charCount.style.color = '#f44336';
                } else if (remaining > 400) {
                    charCount.style.color = '#ff9800';
                } else {
                    charCount.style.color = '#666';
                }
            });
        });

        // GPS functionality
        function getCurrentLocation() {
            if (navigator.geolocation) {
                const button = event.target;
                button.innerHTML = '‚è≥ Mengambil Lokasi...';
                button.disabled = true;

                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        
                        document.getElementById('latitude').value = lat;
                        document.getElementById('longitude').value = lng;
                        
                        const gpsInfo = document.getElementById('gps-info');
                        gpsInfo.innerHTML = `
                            <strong>üìç Lokasi GPS berhasil diambil!</strong><br>
                            Latitude: ${lat.toFixed(6)}<br>
                            Longitude: ${lng.toFixed(6)}<br>
                            <a href="https://maps.google.com/?q=${lat},${lng}" target="_blank">Lihat di Google Maps</a>
                        `;
                        gpsInfo.style.display = 'block';
                        
                        button.innerHTML = '‚úÖ GPS Tersimpan';
                        button.style.background = '#4CAF50';
                        button.disabled = false;

                        showMessage('Lokasi GPS berhasil diambil!', 'success');
                    },
                    function(error) {
                        showMessage('Gagal mengambil lokasi GPS: ' + error.message, 'error');
                        button.innerHTML = 'üìç Set Up Titik GPS';
                        button.disabled = false;
                    }
                );
            } else {
                showMessage('GPS tidak didukung oleh browser ini', 'error');
            }
        }

        // Upload photo functionality
        function uploadPhoto() {
            const driveUrl = 'https://drive.google.com/drive/folders/1Fl5ZDbRdcKUgg9Xzbdyyw9BMYzPrjEvL?usp=sharing';
            window.open(driveUrl, '_blank');
            showMessage('Browser akan membuka Google Drive untuk upload foto', 'success');
        }

        // Form submission
        document.getElementById('prospect-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                tanggalProspek: document.getElementById('tanggal-prospek').value,
                segmentasi: document.getElementById('segmentasi').value,
                jenisProspek: document.getElementById('jenis-prospek').value,
                lokasiProspek: document.getElementById('lokasi-prospek').value,
                tindakLanjut: document.getElementById('tindak-lanjut').value,
                permintaanOwner: document.getElementById('permintaan-owner').value,
                latitude: document.getElementById('latitude').value,
                longitude: document.getElementById('longitude').value,
                createdAt: new Date(),
                updatedAt: new Date()
            };

            try {
                const { collection, addDoc } = window.firebaseModules;
                await addDoc(collection(window.db, 'prospects'), formData);
                
                showMessage('‚úÖ Prospek berhasil disimpan!', 'success');
                resetForm();
                
            } catch (error) {
                console.error('Error adding document: ', error);
                showMessage('‚ùå Gagal menyimpan prospek: ' + error.message, 'error');
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('prospect-form').reset();
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tanggal-prospek').value = today;
            
            document.getElementById('gps-info').style.display = 'none';
            document.getElementById('latitude').value = '';
            document.getElementById('longitude').value = '';
            document.getElementById('char-count').textContent = '0/500 karakter';
            document.getElementById('char-count').style.color = '#666';
            
            const gpsButton = document.querySelector('[onclick="getCurrentLocation()"]');
            gpsButton.innerHTML = 'üìç Set Up Titik GPS';
            gpsButton.style.background = '';
            gpsButton.disabled = false;
        }

        // Load prospects from Firebase
        async function loadProspects() {
            try {
                const { collection, getDocs, query, orderBy } = window.firebaseModules;
                const q = query(collection(window.db, 'prospects'), orderBy('createdAt', 'desc'));
                const querySnapshot = await getDocs(q);
                
                allProspects = [];
                querySnapshot.forEach((doc) => {
                    allProspects.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                filteredProspects = [...allProspects];
                displayProspects();
                
            } catch (error) {
                console.error('Error loading prospects: ', error);
                showMessage('‚ùå Gagal memuat data prospek', 'error');
            }
        }

        // Setup real-time listener
        function setupRealTimeListener() {
            try {
                const { collection, query, orderBy, onSnapshot } = window.firebaseModules;
                const q = query(collection(window.db, 'prospects'), orderBy('createdAt', 'desc'));
                
                onSnapshot(q, (querySnapshot) => {
                    allProspects = [];
                    querySnapshot.forEach((doc) => {
                        allProspects.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    applyFilters();
                });
                
            } catch (error) {
                console.error('Error setting up real-time listener: ', error);
            }
        }

        // Display prospects
        function displayProspects() {
            const container = document.getElementById('prospects-container');
            
            if (filteredProspects.length === 0) {
                container.innerHTML = '<div class="no-data">Tidak ada prospek yang ditemukan.</div>';
                return;
            }

            container.innerHTML = filteredProspects.map(prospect => {
                const date = new Date(prospect.tanggalProspek).toLocaleDateString('id-ID');
                const statusClass = `status-${prospect.tindakLanjut.toLowerCase().replace(' ', '-')}`;
                
                return `
                    <div class="prospect-card" data-id="${prospect.id}">
                        <div class="prospect-header">
                            <div class="prospect-date">${date}</div>
                            <div class="prospect-status ${statusClass}">${prospect.tindakLanjut}</div>
                        </div>
                        
                        <div class="prospect-details">
                            <div class="detail-item">
                                <div class="detail-label">Segmentasi</div>
                                <div class="detail-value">${prospect.segmentasi}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Jenis Prospek</div>
                                <div class="detail-value">${prospect.jenisProspek}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Lokasi</div>
                                <div class="detail-value">${prospect.lokasiProspek}</div>
                            </div>
                            ${prospect.latitude && prospect.longitude ? `
                            <div class="detail-item">
                                <div class="detail-label">GPS</div>
                                <div class="detail-value">
                                    <a href="https://maps.google.com/?q=${prospect.latitude},${prospect.longitude}" target="_blank">
                                        üìç Lihat di Maps
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        
                        ${prospect.permintaanOwner ? `
                        <div style="margin-top: 15px;">
                            <div class="detail-label">Permintaan Owner</div>
                            <div class="detail-value" style="background: #f8f9fa; padding: 10px; border-radius: 8px; margin-top: 5px;">
                                ${prospect.permintaanOwner}
                            </div>
                        </div>
                        ` : ''}
                        
                        <div style="margin-top: 20px; text-align: right;">
                            <button class="btn btn-secondary" onclick="editProspect('${prospect.id}')">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteProspect('${prospect.id}')">
                                üóëÔ∏è Hapus
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Edit prospect
        async function editProspect(id) {
            const prospect = allProspects.find(p => p.id === id);
            if (!prospect) return;

            const newStatus = prompt(
                `Edit Status Tindak Lanjut untuk prospek ini:\n\nPilihan: Penawaran, On Progress, Negosiasi, ACC, Prospek\n\nStatus saat ini: ${prospect.tindakLanjut}`,
                prospect.tindakLanjut
            );

            if (newStatus && ['Penawaran', 'On Progress', 'Negosiasi', 'ACC', 'Prospek'].includes(newStatus)) {
                try {
                    const { doc, updateDoc } = window.firebaseModules;
                    await updateDoc(doc(window.db, 'prospects', id), {
                        tindakLanjut: newStatus,
                        updatedAt: new Date()
                    });
                    
                    showMessage('‚úÖ Status berhasil diperbarui!', 'success');
                    
                } catch (error) {
                    console.error('Error updating prospect: ', error);
                    showMessage('‚ùå Gagal memperbarui status', 'error');
                }
            } else if (newStatus !== null) {
                showMessage('‚ùå Status tidak valid', 'error');
            }
        }

        // Delete prospect
        async function deleteProspect(id) {
            if (confirm('Apakah Anda yakin ingin menghapus prospek ini?')) {
                try {
                    const { doc, deleteDoc } = window.firebaseModules;
                    await deleteDoc(doc(window.db, 'prospects', id));
                    
                    showMessage('‚úÖ Prospek berhasil dihapus!', 'success');
                    
                } catch (error) {
                    console.error('Error deleting prospect: ', error);
                    showMessage('‚ùå Gagal menghapus prospek', 'error');
                }
            }
        }

        // Apply filters
        function applyFilters() {
            const segmentasi = document.getElementById('filter-segmentasi').value;
            const jenis = document.getElementById('filter-jenis').value;
            const status = document.getElementById('filter-status').value;
            const tanggal = document.getElementById('filter-tanggal').value;

            filteredProspects = allProspects.filter(prospect => {
                return (!segmentasi || prospect.segmentasi === segmentasi) &&
                       (!jenis || prospect.jenisProspek === jenis) &&
                       (!status || prospect.tindakLanjut === status) &&
                       (!tanggal || prospect.tanggalProspek === tanggal);
            });

            displayProspects();
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filter-segmentasi').value = '';
            document.getElementById('filter-jenis').value = '';
            document.getElementById('filter-status').value = '';
            document.getElementById('filter-tanggal').value = '';
            
            filteredProspects = [...allProspects];
            displayProspects();
        }

        // Export data
        function exportData() {
            if (filteredProspects.length === 0) {
                showMessage('‚ùå Tidak ada data untuk diekspor', 'error');
                return;
            }

            const csvData = [
                ['Tanggal', 'Segmentasi', 'Jenis Prospek', 'Lokasi', 'Status', 'Permintaan Owner', 'GPS Latitude', 'GPS Longitude']
            ];

            filteredProspects.forEach(prospect => {
                csvData.push([
                    prospect.tanggalProspek,
                    prospect.segmentasi,
                    prospect.jenisProspek,
                    prospect.lokasiProspek,
                    prospect.tindakLanjut,
                    prospect.permintaanOwner || '',
                    prospect.latitude || '',
                    prospect.longitude || ''
                ]);
            });

            const csvContent = csvData.map(row => row.join(',')).join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `prospek-marketing-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            
            window.URL.revokeObjectURL(url);
            showMessage('‚úÖ Data berhasil diekspor!', 'success');
        }

        // Show message
        function showMessage(message, type) {
            const container = document.getElementById('message-container');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
    </script>
